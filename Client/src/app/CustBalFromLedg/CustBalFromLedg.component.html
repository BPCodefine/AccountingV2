<div class="dx-fieldset">
  <div class="header-container">
    <h2 class="page-header">Customer Balance from Ledger</h2>
    <div class="dx-field">
      <div class="filter-container">
        <dx-select-box class="Comps"
          [items]="enabledComps"
          [(value)]="selectedComp"
          placeholder="Select a company"
          [searchEnabled]="true"
          (onValueChanged)="FetchInvoices()">
        </dx-select-box>

        <dx-date-range-box
          [min]="minDate"
          [startDate]="startDate"
          [endDate]="endDate"
          startDateLabel="Posting Date Start"
          endDateLabel="End"
          [(value)]="currentValue"
          (onValueChanged)="onCurrentValueChanged($event)">
        </dx-date-range-box>
      </div>
    </div>
  </div>
</div>

@if (loading) {
<div class="spinner">
  Loading... Please wait
</div>
} @else {
  <div #gridWrapper class="grid-wrapper">
    <dx-data-grid class="CustInvGrid"
      [dataSource]="invoices"

      [allowColumnResizing]="true"
      [showBorders]="true"
      [columnAutoWidth]="false"
      rowAutoHeight="true"
      [allowColumnReordering]="true"
      [showRowLines]="true"
      (onExporting)="onExporting($event)"
      (onRowPrepared)="onRowPrepared($event)">

      <dxo-scrolling mode="virtual"></dxo-scrolling>
      <dxo-sorting mode="multiple"></dxo-sorting>
      <dxo-selection mode="single"></dxo-selection>
      <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
      <dxo-grouping [contextMenuEnabled]="true"></dxo-grouping>
      <dxo-group-panel [visible]="true"></dxo-group-panel>
      <dxo-search-panel [visible]="true" width="240" placeholder="Search"></dxo-search-panel>
      <dxo-export [enabled]="true"></dxo-export>

      <dxi-column dataField="customerName" caption="Customer" width="200" [showWhenGrouped]="true"></dxi-column>
      <dxi-column dataField="docNo" caption="DocNo" width="200"></dxi-column>
      <dxi-column dataField="postingDate" dataType="date" caption="Posting Date" width="100"></dxi-column>
      <dxi-column dataField="description" caption="DocNo" width="200"></dxi-column>
      <dxi-column dataField="dueDate" dataType="date" caption="DueDate" width="100"></dxi-column>
      <dxi-column dataField="origAmount" dataType="number" caption="Orig.Amount" width="100"><dxo-format type="fixedPoint" precision="2"></dxo-format></dxi-column>
      <dxi-column dataField="cur" caption="Cur" width="70"></dxi-column>
      <dxi-column dataField="remainingAmount" dataType="number" caption="Rem.Amount" width="120"><dxo-format type="fixedPoint" precision="2"></dxo-format></dxi-column>
      <dxi-column dataField="appliedPostingDate"  dataType="date" caption="ApplPostDate" width="100"></dxi-column>
      <dxi-column dataField="appliedDocNo" caption="ApplDocNo" width="100"></dxi-column>
      <dxi-column dataField="appliedAmount" dataType="number" caption="ApplAmount" width="120"><dxo-format type="fixedPoint" precision="2"></dxo-format></dxi-column>

    </dx-data-grid>
  </div>
}
